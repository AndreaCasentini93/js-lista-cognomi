<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Surnames List</title>
    </head>

    <body>
        <h1>Surnames List</h1>
        <span id="box_input">
            <label for="user_surname">Enter your surname in the box, please.</label>
            <input id="user_surname" type="text">
        </span>
        <span id="box_button">
            <button id="calculator" onclick="calculator()">Calculate</button>
            <button id="reset" onclick="reset()">Reset</button>
        </span>
        <p id="user_surname_position"></p>
        <ol id="surnames_list"></ol>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
