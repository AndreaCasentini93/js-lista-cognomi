<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Surnames List</title>
    </head>

    <body>
        <main>
            <!-- SECTION LEFT -->
            <section id="section_left">
                <span id="box_input">
                    <h1>Surname</h1>
                    <input id="user_surname" type="text">
                    <label for="user_surname">Enter your surname in the box above, please.</label>
                </span>
                <span id="box_button">
                    <button id="calculator" onclick="calculator()">Add</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </span>
                <p id="user_surname_position"></p>
            </section>
            <!-- /SECTION LEFT --> 

            <!-- SECTION RIGHT -->
            <section id="section_right">
                <h1>List</h1>
                <ol id="surnames_list"></ol>
            </section> 
            <!-- /SECTION RIGHT -->
        </main>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
